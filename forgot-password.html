<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 4c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm0 13c-2.67 0-8 1.34-8 4v1h16v-1c0-2.66-5.33-4-8-4z"></path></svg>
        </div>
        <h2>Forgot Password</h2>
        
        <!-- Step 1: Enter Mobile Number -->
        <form id="getOtpForm">
            <div class="input-group">
                <span class="input-icon">ðŸ“±</span>
                <input type="tel" id="mobile" placeholder="Registered Mobile Number" required autocomplete="off">
            </div>
            <button type="submit">Get OTP</button>
        </form>

        <!-- OTP Display Message -->
        <div id="otp-message-container" class="hidden">
            <!-- Message will be inserted here by JS -->
        </div>

        <!-- Step 2: Verify OTP -->
        <form id="verifyOtpForm" class="hidden">
            <div class="input-group">
                <span class="input-icon">ðŸ”¢</span>
                <input type="text" id="otp" placeholder="Enter OTP" required autocomplete="off" inputmode="numeric" maxlength="4">
            </div>
            <button type="submit">Verify OTP</button>
        </form>

        <!-- Step 3: Reset Password -->
        <form id="resetPasswordForm" class="hidden">
            <div class="input-group password-wrapper">
                <span class="input-icon">ðŸ”’</span>
                <input type="password" id="new-password" placeholder="New Password" required>
            </div>
            <div class="input-group password-wrapper">
                <span class="input-icon">ðŸ”’</span>
                <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>

        <div class="register-link">
            <p><a href="index.html">Back to Login</a></p>
        </div>

    </div>

    <!-- Link to the JavaScript files -->
    <script src="api-config.js"></script>
    <script src="forgot-password.js"></script>
</body>
</html>
