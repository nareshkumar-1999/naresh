<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-header">
        <h1>User Management</h1>
        <div>
            <button id="export-csv-btn" class="export-button">Export to CSV</button>
            <a href="admin.html" class="logout-button">Back to Admin Panel</a>
        </div>
    </div>

    <!-- Add New User Form -->
    <div class="result-card">
        <h3>Add New User</h3>
        <form id="add-user-form">
            <div class="result-inputs">
                <div class="input-group">
                    <label for="new-user-name">Full Name</label>
                    <input type="text" id="new-user-name" placeholder="e.g., John Doe" required>
                </div>
                <div class="input-group">
                    <label for="new-user-mobile">Mobile Number</label>
                    <input type="tel" id="new-user-mobile" placeholder="10-digit number" required maxlength="10">
                </div>
                <div class="input-group">
                    <label for="new-user-password">Password</label>
                    <input type="text" id="new-user-password" placeholder="Set a password" required>
                </div>
            </div>
            <button type="submit" class="save-btn">Add User</button>
        </form>
    </div>

    <div class="search-container">
        <input type="search" id="searchInput" placeholder="Search by name or mobile...">
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Mobile Number</th>
                    <th>Password</th>
                    <th class="sortable" data-sort="balance">Wallet Balance <span class="sort-arrow"></span></th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <!-- User data will be loaded here by JavaScript -->
            </tbody>
        </table>
    </div>

    <div id="pagination-controls" class="pagination-container">
        <!-- Pagination buttons will be loaded here by JavaScript -->
    </div>

    <!-- Link to the JavaScript file for admin panel logic -->
    <script src="data-store.js"></script>
    <script src="admin.js"></script>
</body>
</html>
