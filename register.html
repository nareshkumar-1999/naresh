<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 4c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm0 13c-2.67 0-8 1.34-8 4v1h16v-1c0-2.66-5.33-4-8-4z"></path></svg>
        </div>
        <h2>Create Account</h2>
        <form id="registerForm">
            <div class="input-group">
                <span class="input-icon">üë§</span>
                <input type="text" id="name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <span class="input-icon">üì±</span>
                <input type="tel" id="mobile" placeholder="Mobile Number" required>
            </div>
            <div class="input-group password-wrapper">
                <span class="input-icon">üîí</span>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="toggle-password">Show</button>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="register-link">
            <p>Already have an account? <a href="index.html">‚û°Ô∏è Login here</a></p>
        </div>
    </div>
    <script src="api-config.js"></script>
    <!-- <script src="data-store.js"></script> --> <!-- No longer needed for server logic -->
    <script src="register.js"></script>
    <script>
        document.querySelector('.toggle-password').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });
    </script>
</body>
</html>
