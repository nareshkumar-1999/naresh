<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Requests</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-header">
        <h1>Withdrawal Requests</h1>
        <a href="admin.html" class="logout-button">Back to Admin Panel</a>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="withdrawal-requests-list">
                <!-- Requests will be loaded here -->
            </tbody>
        </table>
    </div>

    <div id="pagination-controls" class="pagination-container">
        <!-- Pagination buttons will be loaded here -->
    </div>

    <script src="data-store.js"></script>
    <script src="admin-withdrawals.js"></script>
</body>
</html>
