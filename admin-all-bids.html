<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Bids History</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-header">
        <h1>All Bids History</h1>
        <a href="admin.html" class="logout-button">Back to Admin Panel</a>
    </div>

    <div class="page-container">
        <div class="filters-container">
            <div class="filter-group">
                <label for="filter-date">Filter by Date:</label>
                <input type="date" id="filter-date">
            </div>
            <div class="filter-group">
                <label for="filter-game">Filter by Game:</label>
                <select id="filter-game">
                    <option value="">All Games</option>
                </select>
            </div>
            <button id="reset-btn" class="logout-button reset-btn">Reset</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>User (ID)</th>
                        <th>Game</th>
                        <th>Bid</th>
                        <th>Amount</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="all-bids-list">
                    <!-- All bids will be loaded here -->
                </tbody>
            </table>
        </div>

        <div id="pagination-controls" class="pagination-container">
            <!-- Pagination buttons will be loaded here -->
        </div>
    </div>

    <script src="data-store.js"></script>
    <script src="admin-all-bids.js"></script>
</body>
</html>
