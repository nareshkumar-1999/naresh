<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Bid History</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-header">
        <h1>User Bid History</h1>
        <a href="admin.html" class="logout-button">Back to Admin Panel</a>
    </div>

    <div class="user-info-header">
        <h2>History for: <span id="user-name"></span></h2>
        <p>User ID: <span id="user-id"></span></p>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Transaction ID</th>
                    <th>Game</th>
                    <th>Bid</th>
                    <th>Amount</th>
                    <th>Result</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-bid-history-list">
                <!-- User's bid history will be loaded here -->
            </tbody>
        </table>
    </div>

    <div id="pagination-controls" class="pagination-container">
        <!-- Pagination buttons will be loaded here by JavaScript -->
    </div>

    <script src="data-store.js"></script>
    <script src="admin-user-history.js"></script>
</body>
</html>
