<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Requests</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-header">
        <h1>Deposit Requests</h1>
        <a href="admin.html" class="logout-button">Back to Admin Panel</a>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>Amount</th>
                    <th>Transaction ID</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="deposit-requests-list">
                <!-- Requests will be loaded here by admin-deposits.js -->
            </tbody>
        </table>
    </div>
    <script src="api-config.js"></script>
    <script src="admin-deposits.js"></script>

</html>
